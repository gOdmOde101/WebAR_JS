<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-box roughness="0.6" position="0 -1 1.5 " rotation="0 45 0" color="green" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear;"></a-box>

      <a-plane position="0 0 0" rotation="0 0 0" width="4" height="4" color="yellow"></a-plane>
      <a-plane position="0 -2 2" rotation="-90 0 0" width="4" height="4" color="blue"></a-plane>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
