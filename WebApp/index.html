<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Location-based DEMO</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
      THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
  </head>

  <body style='margin: 0; overflow: hidden;'>
    <a-scene vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <a-camera gps-camera rotation-reader></a-camera>
        <a-entity gltf-model="./assets/basketball/scene.gltf" rotation="0 180 0" scale="0.05 0.05 0.05" gps-entity-place="longitude:86.143102; latitude:22.778795;"></a-entity>
        <a-entity gltf-model="./assets/gundam_unicorn/scene.gltf" rotation="0 180 0" scale="0.1 0.1 0.1" gps-entity-place="longitude:86.144537; latitude:22.776779;"></a-entity>
        <a-entity gltf-model="./assets/fallen_angel/scene.gltf" rotation="0 180 0" scale="0.1 0.1 0.1" gps-entity-place="longitude:86.144131; latitude:22.775539;"animation-mixer></a-entity>
	</a-scene>
</body>
</html>
