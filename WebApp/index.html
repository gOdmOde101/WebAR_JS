<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Geo app demo</title>
    <script src='https://aframe.io/releases/1.0.3/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>

    <a-scene vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; sourceWidth:1520; sourceHeight:720; displayWidth: 1520; displayHeight: 720; debugUIEnabled: false;'>

        <a-camera gps-camera rotation-reader></a-camera>
      
        <a-entity gltf-model="./assets/gundam_unicorn/scene.gltf" position="10 2 10" rotation="0 270 0" scale="0.5 0.5 0.5" gps-entity-place="longitude: 23.406480; latitude: 85.311387;" /> <!--damside-->

        <!--<a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 90 0" scale="0.15 0.15 0.15"  gps-entity-place="longitude: 23.408468; latitude: 85.308211;" animation-mixer/> <!--house--> 

    </a-scene>
      
</body>
