<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Location-based DEMO</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://github.com/jeromeetienne/AR.js/tree/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
      THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
  </head>

  <body style='margin:0; overflow:hidden;'>
    <a-scene vr-mode-ui="enabled:false" embedded arjs='sourceType:webcam; sourceWidth:1280; sourceHeight:960; displayWidth:1280; displayHeight:960; debugUIEnabled:false;'>

      <a-camera gps-camera rotation-render></a-camera>
      <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.2 0.2 0.2" gps-entity-place="longitude=86.143442; latitude=22.778773;"animation-mixer>
    </a-scene>
  </body>
</html>
