<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Geo app demo</title>
    <script src='https://aframe.io/releases/1.0.3/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>

    <a-scene vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <a-camera gps-camera rotation-reader></a-camera>

      
         <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15"  gps-entity-place="longitude: 23.407725; latitude: 85.310391;" animation-mixer/> <!--samosa dukaan se pehle-->

         <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 90 0" scale="0.15 0.15 0.15"  gps-entity-place="longitude: 22.406197; latitude: 85.311095;" animation-mixer/> <!--filteration block se pehle-->

        <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 270 0" scale="0.15 0.15 0.15"   gps-entity-place="longitude: 23.404428; latitude: 85.311409;" animation-mixer /><!--dam footover bridge intersection-->

        <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 360 0" scale="0.15 0.15 0.15"   gps-entity-place="longitude: 23.401368; latitude: 85.313402;" animation-mixer /><!--dam footover bridge exit-->

  	</a-scene>
</body>
