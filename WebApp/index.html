<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Geo app demo</title>
    <script src='https://aframe.io/releases/1.0.3/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>

    <a-scene vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <a-camera gps-camera rotation-reader></a-camera>

        <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15"  gps-entity-place="longitude: 22.771650; latitude: 86.145871;" animation-mixer/>

        <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15"  gps-entity-place="longitude: 22.772599; latitude: 86.145643" animation-mixer/>

        <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15"  gps-entity-place="longitude: 22.772314; latitude: 86.147695;" animation-mixer/>

        <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15"  gps-entity-place="longitude: 22.772466; latitude: 86.146454;" animation-mixer/>

        a-entity gltf-model="./assets/poke_cubone/model.gltf" rotation="0 0 0" scale="0.5 0.5 0.5" gps-entity-place="longitude: 22.772314; latitude: 86.147695;"

        a-entity gltf-model="./assets/DiamondSword/model.gltf" rotation="0 0 0" scale="1 1 1" gps-entity-place="longitude: 22.772466; latitude: 86.146454;"  animation-mixer/> -->

</body>
