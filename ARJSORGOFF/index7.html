<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Corona Model</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js "></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker type="pattern" url="https://raw.githack.com/gOdmOde101/WebAR_JS/master/ARJSORGOFF/BioHaz.patt">
        <a-entity
          position="0 0 1"
          animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 10000"
          scale="0.4 0.4 0.4"
          gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/gOdmOde101/WebAR_JS/master/ARJSORGOFF/asset/virus/scene.gltf">
        </a-entity><!--"https://cdn.glitch.com/58a39cc0-5685-401f-ab62-6a2dcd53d277%2Fmodel.gltf?v=1585038505564"-->
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
