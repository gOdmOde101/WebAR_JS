<!--testing custom marker-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Corona Model</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js "></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker-camera type="pattern" preset="custom" url="./ARJSORGOFF/asset/bone.patt">
        <a-entity
          position="0 0 1"
          animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 10000"
          scale="0.8 0.8 0.8"
          gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/gOdmOde101/WebAR_JS/master/ARJSORGOFF/asset/poke_cubone/model.gltf">
        </a-entity>
      </a-marker-camera>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
