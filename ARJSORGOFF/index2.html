<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Basic Test 1.1</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script><!--this segement is a must!-->
  </head>

  <body>
    <!--we have included aframe-ar.js. Now, to initialize ar.js, we put it inside a-scene-->
    <a-scene embedded arjs><!--'embedded arjs' writing is necessary-->
       <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
       
       <a-box depth="1" height="1" width="1"
              position="0 0 0"
              rotation="0 0 0"
              scale="0.5 0.5 0.5"
              color="orange"
              animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
       </a-box>
    </a-scene>
  </body>
</html>
