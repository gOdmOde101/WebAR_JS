<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Basic Test 1.1</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script><!--this segement is a must!although code can run without using this,but distorrtions and unwanted object sizes will be created.-->
  </head>

  <body>
    <!--we have included aframe-ar.js. Now, to initialize ar.js, we put it inside a-scene-->
    <a-scene embedded arjs><!--'embedded arjs' writing is necessary-->
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="green"></a-box>
     <a-sphere position="0 1.25 -5" radius="1.25" color="yellow"></a-sphere>
     <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="blue"></a-cylinder>


    </a-scene>
  </body>
</html>
