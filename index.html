<!--testing custom marker-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Corona Model</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js "></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <a-marker-camera preset="custom" type="pattern" url="CBig.patt"></a-marker-camera>
        <a-entity
          position="0 0 1"

          scale="0.8 0.8 0.8"
          gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/gOdmOde101/WebAR_JS/master/ARJSORGOFF/asset/poke_cubone/model.gltf">
        </a-entity>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
