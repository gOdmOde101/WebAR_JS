<!--testing custom marker-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cubone</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js "></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>

      <a-assets>
        <a-asset-item id="cubone" src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/gOdmOde101/WebAR_JS/master/asset/poke_cubone/model.gltf"></a-asset-item>
      </a-assets>

      <a-marker-camera preset="custom" type="pattern" url="./link/CBig.patt">

        <a-entity
          position="0 0 0"
          scale="0.8 0.8 0.8"
          gltf-model="#cubone">
        </a-entity>

      </a-marker-camera>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
