<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.3/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="wall" src="img/brickwall.jpg">
            </a-assets>

            <a-box depth="1" height="1" width="1" 
                   position="0 2 0"
                   rotation="45 45 45" 
                   scale="0.5 0.5 0.5"
                   src="#wall">
                <a-animation attribute="rotation" repeat="indefinite" to="0 360 0"></a-animation>
            </a-box>
        </a-scene>
    </body>
</html>
