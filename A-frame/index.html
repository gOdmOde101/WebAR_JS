<!DOCTYPE html>
<html>
<head>
    <title>AR Test site</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"> </script>
</head>

<body>
    <a-scene>
      <!--<a-assets>
          <img id="wall" src="./img/brickwall.jpg">
      </a-assets>-->
        <a-box depth="1" height="1" width="1"
               position="0 0 0"
               rotation="0 0 0"
               scale="0.5 0.5 0.5"
               color="orange"
               animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        </a-box>
        <a-torus color="green" arc="360" radius="3" radius-tubular="0.3"></a-torus>
    </a-scene>
</body>

</html>
