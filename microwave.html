<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Microwave</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js "></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <!--<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>-->
    <a-scene stats embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3_parity_6_5;'>

      <a-marker preset="custom" type='barcode' value='0'>
        <a-entity
          scale="0.8 0.8 0.8"
          rotation="0 0 0"
          position="0 0 0"
          gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/gOdmOde101/WebAR_JS/master/asset/CE_microwave/scene.gltf">

        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
