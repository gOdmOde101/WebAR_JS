<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>bat</title>

  </head>
  <body style="margin : 0px; overflow: hidden;">

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3_parity_6_5;'>

          >
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
